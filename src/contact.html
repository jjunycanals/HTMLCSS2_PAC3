<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
        <title>Contact</title>
        <script src="//unpkg.com/alpinejs" defer></script>
        <script type="module" src="./assets/scripts/nav.js" defer></script>
        <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    </head>
    <body class="font-sans bg-background">
        <include src="./views/nav.html"></include>
        <header class="text-center my-8">
            <h1 class="text-4xl font-bold text-analogue-color-1"><i class="fa-solid fa-receipt"></i> Inscripci√≥</h1>
        </header>
        <main>
            <div class="max-w-2xl mx-auto mb-10 bg-background-2 p-8 shadow-lg rounded-lg">
                <h1 class="text-3xl font-bold text-center mb-8 text-secondary-color"><i class="fa-solid fa-champagne-glasses"></i> Benvinguts a <i>cooking competition</i></h1>
                <form name="contact" method="POST" data-netlify="true" action="./thanks.html" class="space-y-6">
                    <input type="hidden" name="form-name" value="contact" />
                    <div class="relative">
                        <input type="text" id="name" name="name" placeholder="Nom" required class="form-input peer" />
                        <label for="name" class="form-label">Nom</label>
                    </div>
                    <div class="relative">
                        <input type="text" id="surname" name="surname" placeholder="Cognoms" required class="form-input peer" />
                        <label for="surname" class="form-label">Cognoms</label>
                    </div>
                    <div class="relative">
                        <input type="email" id="email" name="email" placeholder="email@example.com" required class="form-input peer" />
                        <label for="email" class="form-label">Email address</label>
                    </div>
                    <div class="relative">
                        <textarea id="message" name="message" placeholder="Leave a comment here" class="form-input peer h-28"></textarea>
                        <label for="message" class="form-label">Comments</label>
                    </div>
                    <button type="submit" class="block w-full bg-gradient-to-r from-analogue-color-1 via-greenishBlue-2 to-analogue-color-2 text-background-2 text-center py-2 rounded-lg hover:scale-105 transition transform duration-300 ease-in-out">
                        <i class="fa-solid fa-computer-mouse"></i> Enviar
                    </button>
                </form>
            </div>
        </main>
        <include src="./views/footer2.html"></include>
    </body>
</html>
