    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <title>Contact</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script type="module" src="./assets/scripts/nav.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->

</head>
<body>
    <include src="./views/nav.html"></include>
    <header>
        <h1 class="uoc-title"><i class="fa-solid fa-receipt"></i> Inscripci√≥</h1>
    </header>
    <main>
        <div class="uoc-container">
            <h1 class="uoc-title"><i class="fa-solid fa-champagne-glasses"></i> Benvinguts a <i>cooking competition</i></h1>
            <form name="contact" method="POST" data-netlify="true" action="./thanks.html">
                <input type="hidden" name="form-name" value="contact" />
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Nom" required>
                    <label for="name">Nom</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="surname" name="surname" placeholder="Cognoms" required>
                    <label for="surname">Cognoms</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating mb-4">
                    <textarea class="form-control" placeholder="Leave a comment here" id="message" name="message" style="height: 100px"></textarea>
                    <label for="message">Comments</label>
                </div>
                <button class="botons">
                    <i class="fa-solid fa-computer-mouse"> Enviar</i>
                </button>
            </form>
            <!-- <script type="module" src="./assets/scripts/contact.js"></script> -->
        </div>
    </main>
    <include src="./views/footer.html"></include>
